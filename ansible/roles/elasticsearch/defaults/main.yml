---

# --- TASKS --- #

install_elasticsearch: true

# --- OPEN-JDK --- #

openjdk: "openjdk-11-jdk"

# --- ELASTICSEARCH OSS & PLUGINS --- #

# Define what optional plugins to install
anomaly_detection_install: true
job_scheduler_install: true
knn_install: true
alerting_install: true
performance_analyzer_install: true
sql_install: true

# Define Elasticsearch OSS version
oss: "elasticsearch-oss-7.8.0"

# Define versions of plugins

## Mandatory
security_plugin: "opendistro-security=1.9.0.0-0"
index_management_plugin: "opendistro-index-management=1.9.0.0-1"

## Optional
anomaly_detection_plugin: "opendistro-anomaly-detection=1.9.0.0-1"
job_scheduler_plugin: "opendistro-job-scheduler=1.9.0.0-1"
knn_plugin: "opendistro-knn=1.9.0.0-1"
alerting_plugin: "opendistro-alerting=1.9.0.0-1"
performance_analyzer_plugin: "opendistro-performance-analyzer=1.9.0.1-1"
sql_plugin: "opendistro-sql=1.9.0.0-1"